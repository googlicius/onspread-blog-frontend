query PostsConnection($sort: String = "published_at:desc", $start: Int) {
  postsConnection(sort: $sort, limit: 10, start: $start) {
    values {
      id
      title
      slug
      description
      createdAt
      published_at
      user {
        username
      }
      image {
        url
        formats
      }
    }
    aggregate {
      totalCount
    }
  }
}
