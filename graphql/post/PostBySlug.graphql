query PostBySlug($slug: String!) {
  postBySlug(slug: $slug) {
    id
    slug
    title
    description
    content
    contentType
    displayType
    heart
    published_at
    category {
      id
    }
    story {
      id
      name
    }
    storySeq
    image {
      id
      url
      provider
      formats
    }
    user {
      id
      username
      avatar {
        url
        formats
        alternativeText
      }
    }
    nextPost {
      ...PostsConnectionFragment
    }
  }
}
